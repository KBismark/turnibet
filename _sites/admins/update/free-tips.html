    <button id="submit">Update tips</button>
    <script>
        const tips = Object.values(document.getElementsByClassName('tip-line'));
        document.getElementById('submit').addEventListener('click',async function (e){
            let passed = true;
            const tipsdata = []
            const actualTipsData = {
                title: "Free Betting Tips - Today",
                id: "free-today",
                tips: tipsdata
            }
            
            tips.forEach((element)=>{
                // if(!passed) return;
                const inputs = Object.values(element.getElementsByTagName('input'));
                // inputs.forEach((input, index)=>{
                //     if(input.value.trim().length<1){
                //         passed = false;
                //         return;
                //     }
                // })
                // if(!passed) return;
                if(inputs[0].value.trim().length<1) {
                    passed = false;
                    return
                }
                const data =  {
                    "teams": {
                        "home": inputs[0].value.trim(),
                        "away": inputs[1].value.trim()
                    },
                    "tip": inputs[2].value.trim(),
                    "status": "pending",
                    "league": inputs[3].value.trim(),
                    "startTime": inputs[4].value.trim()
                };
                tipsdata.push(data);
            });
            if(tipsdata.length<1){
                alert('You must add at least one tip\'s dasta');
                return;
            }
            if(!passed){
                alert('Some fields are empty. Data will be updated anyways.');
                // return;
            }
            try {
                const response = await (await fetch('/sportstips/data/tips/free-tips',{
                    method: 'post',
                    headers: {
                        'content-type':'application/json'
                    },
                    body: JSON.stringify(actualTipsData)
                })).json();
                if(response.errored){
                    return alert("Couldn't update tips. An error occured.");
                }
                alert("Successfully updated tips!");
            } catch (error) {
                alert('Internet connection problem. Connect to internet and try again.')
            }
        }, false)
